<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<script src="https://kit.fontawesome.com/91052885a4.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="registrationpage.css">


<body>

    <div class=" card_center flex justify-center align-center h-screen bg-gradient-to-t from-green-500 to-emerald-800">
        <!--   -->
        <div
            class="px-8 py-6 mx-4 mt-1 text-left bg-white shadow-lg md:w-[650px] md:h-[650px] mt-4  max-w-sm rounded-xl shadow-2xl shadow-black z-50">
            <div class="flex items-center justify-center content-cover">
                <img style="height: 250px; " src="./1.png" alt="Another-Hand-logo" />
            </div>


            <form method="post" autocomplete="off" name="google-sheet" class="">
                <div class="mt-4 space-y-3">
                    <div class="form-group">
                        <label class="block" for="Name">Name<label>
                                <input type="text" placeholder="Name" name="Name"
                                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
                                    required="">
                    </div>
                    <div class="form-group">
                        <label class="block" for="email">Email<label>
                                <input type="email" placeholder="Email" name="Email"
                                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>
                    <div class=" form-group">
                        <label class="block">Phone Number<label>
                                <input type="tel" placeholder="Phone Number" name="Mobile"
                                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>
                    <div class="flex mt-5 form-group">
                        <button
                                class="w-full px-6 py-2 mt-4 text-white bg-green-600 rounded-lg hover:bg-green-900"
                                name="submit" id="myBtn">Submit</button>
                    </div>
                </div>
            </form>

                    <div class="lower">
                        <p>Thanks a bunch for filling that out.</p>
                        <p>It means a lot to us, just like you do! We really appreciate you giving us a moment of your time today. Thanks for being you.</p>
                        
                    </div>
                    <!-- <button id="btnnn">
                        <a href="" > <span><i class="fa-solid fa-house"></i></span> Back to Home</a>
                    </button> -->
                </div>
            <div id="overlay"></div>
        </div>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyuJMDoq5hdq1okVKeP0qtlEQ1jRLMnVOFFMI68zwZDIwoKJpKmShwssjsaDA2AjrdB/exec'
        const form = document.forms['google-sheet']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => alert("Thanks for Contacting us..! We will Notify You Soon..."))
                .catch(error => console.error('Error!', error.message))
        })
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="modal.js"></script>
</body>
